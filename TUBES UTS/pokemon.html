<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu dengan Modal Pop Up</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/style-pokemon.css" />
    <style>
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #fff;
        border-bottom-color: #ff3d00;
        border-radius: 50%;
        display: inline-block;
        position: relative;
        left: 100vh;
        top: 50vh;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="nav-container">
      <header>
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />
        <div class="logo">
          <img src="assets/img/logo-web.png" alt="Logo" />
        </div>
        <nav>
          <ul>
            <li>
              <a href="homepage.html" id="home-link">Home</a>
            </li>
            <li>
              <a href="pokemon.html" id="pokemon-link" class="active"
                >Pokemon</a
              >
            </li>
            <li><a href="item.html" id="item-link">Item</a></li>
            <li><a href="forum.html" id="forum-link">Forum</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <!-- Loader -->
    <span class="loader" id="loader"></span>

    <!-- Konten -->
    <div class="container-pokemon" id="pokemon-list"></div>

    <!-- Button -->
    <div class="button">
      <button id="previous-button">&laquo; Prev</button>
      <button id="next-button">Next &raquo;</button>
    </div>

    <!-- Footer -->
    <footer class="footer-container">
      <div class="footer-menu">
        <div class="footer-copyright">
          <div>
            <small>&copy; Copyright 2024</small>
          </div>
          <div>
            <a href="">|</a>
            <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#"><i class="fab fa-github fa-lg"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script -->
    <script src="assets/javascript/pokemon.js"></script>
  </body>
</html>
